            code = code.replace(/import\s+.*?from\s+.*?;?\s*/g, '');
            code = code.replace(/import\s+.*?;?\s*/g, '');

                const name = fnMatch[1];
                code = code.replace(/export\s+default\s+function\s+([A-Za-z$$_][\w$$]*)/, `function ${name}`);

                code = code.replace(/export\s+default\s+([A-Za-z$$_][\w$$]*)\s*;?/, `window.${name} = ${name};`);
